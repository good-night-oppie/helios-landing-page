    <title>Helios - Parallel Universe Engine | oppie.xyz</title>

    <style>
      /* Critical CSS for loading performance */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0a0a0f 0%, #0f0f1a 25%, #1a1a2e 100%);
        color: #ffffff;
        overflow-x: hidden;
        line-height: 1.6;
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0f 0%, #0f0f1a 25%, #1a1a2e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        font-size: 3rem;
        font-weight: 800;
        background: linear-gradient(135deg, #00f5ff 0%, #ff00ff 50%, #ffff00 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(0, 245, 255, 0.1);
        border-top: 3px solid #00f5ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      .loading-text {
        font-size: 1.125rem;
        font-weight: 500;
        color: #00f5ff;
        letter-spacing: 0.5px;
      }

      .loading-subtitle {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #888;
        text-align: center;
        max-width: 400px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      /* Background effects */
      .bg-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: 1;
      }

      .bg-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(circle at 20% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(255, 255, 0, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to experience Helios Parallel Universe Engine.</noscript>

    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="bg-gradient"></div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
      <div class="loading-logo">HELIOS</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Initializing Parallel Universe Engine</div>
      <div class="loading-subtitle">
        Preparing to demonstrate 1000x memory efficiency and 500x performance gains
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Enhanced loading screen with fade out
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 1s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 1000);
          }
        }, 1500);
      });

      // Preload critical resources
      const preloadLinks = [
        'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap',
        'https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap'
      ];

      preloadLinks.forEach(href => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'style';
        link.href = href;
        document.head.appendChild(link);
      });
    </script>
  </body>
</html>
